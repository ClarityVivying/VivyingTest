<!-- Javascript -->
<script>
  function isCordovaIOS() {
    return location.href.substr(0, 7) === "file://";
  }

  function isBrowserSupported() {
    const name = platform.name;
    const version = parseInt(platform.version);

    return (
      isCordovaIOS() ||
      (name === "Chrome" && version >= 53) ||
      (name === "Chrome Mobile" && version >= 53) ||
      (name === "Firefox" && version >= 47) ||
      (name === "Firefox for iOS" && version >= 9 ) ||
      (name === "Safari" && version >= 9) ||
      (name === "Microsoft Edge" && version >= 15)
    );
  }

  // This loads the main Javascript bundle, and will work nicely in the browser and also in Cordova
  function loadJS() {
    document.body.classList.add("loading");

    var script = document.createElement("script");
    script.src = "js/bundle.js";
    document.body.appendChild(script);
  }

  if (isBrowserSupported()) {
    if (window.cordova) {
      document.addEventListener("deviceready", loadJS);
    } else {
      loadJS();
    }
  } else {
    // Use className as classList isn't supported in some very old browsers
    document.body.className = "unsupported";
  }
</script>
